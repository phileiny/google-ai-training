# GitHub Pages deployment workflow (gh-pages branch method)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create public directory
        run: |
          mkdir -p ./public
          cp training.html ./public/
          cp README.md ./public/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=training.html"></head><body><a href="training.html">Redirecting...</a></body></html>' > ./public/index.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
